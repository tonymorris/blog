<div class="container">
  <div class="row">
    <div class="col my-2">
      <h2>$title$</h2>
      <small>Posted on $date$</small>
    </div>
  </div>

  <div class="row">
    <div class="col my-2">
      $body$
    </div>
  </div>

  $if(project)$
  <div class="row">
    <div class="col my-2">
      $project$
    </div>
  </div>
  $endif$

  $if(authors)$
  <div class="row">
    <div class="col my-2">
      $for(authors)$
      $body$
      $endfor$
    </div>
  </div>
  $endif$

  <hr/>
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    var disqus_shortname = 'tonys--blog';
    var discus_identifier = '$url$';
    var disqus_url = 'http://blog.tmorris.net$url$';
    var discus_title = '$title$';
    (function () {
      var dsq = document.createElement('script');
      dsq.type = 'text/javascript';
      dsq.async = true;
      dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  <noscript><p>The comments use <a href="http://disqus.com/?ref_noscript">Disqus</a>,
    which requires Javascript.</p></noscript>

</div>
</div>
$endif$

$if(authors)$
<div class="row">
$for(authors)$
<div class="col-md-12">
    $body$
</div>
$endfor$
</div>
$endif$
